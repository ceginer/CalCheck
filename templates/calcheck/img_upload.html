{% extends "base.html" %}
{% block content %}
<div id="root">
  <h1 class="title"> ğŸ“ˆ Calcheck </h1>
  <form method="POST" action="{% url 'calcheck:upload_img' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="contents">
      <div class="upload-box">
        <div id="drop-file" class="drag-file">
          <img src="https://img.icons8.com/pastel-glyph/2x/image-file.png" alt="íŒŒì¼ ì•„ì´ì½˜" class="image">
          <p class="message">Drag files to upload</p>
        </div>
        <!-- <label class="file-label" for="chooseFile">Choose File</label>
        <input class="file" id="chooseFile" type="file" multiple onchange="dropFile.handleFiles(this.files)"> -->
        <!-- <input type="hidden" name="target_image" value="{{ image_path }}"> -->
        <label class="file-label" for="source_image">Choose File for Target Image</label>
        <input class="file" id="source_image" type="file" name="source_image" accept="image/*" onchange="dropFile.handleFiles(this.files)" required>

      </div>

    </div>
    <hr>
    <div style="display: flex; justify-content: right;">
      <button type="submit" class="btn btn-success" style="width: 12rem">ì´ë¯¸ì§€ ì—…ë¡œë“œ</button>
    </div>
  </form>
</div>

<script>
  function DropFile(dropAreaId, fileListId) {
  let dropArea = document.getElementById(dropAreaId);
  let fileList = document.getElementById(fileListId);
  

  function preventDefaults(e) {
    e.preventDefault();
    e.stopPropagation();
  }

  function highlight(e) {
    preventDefaults(e);
    dropArea.classList.add("highlight");
  }

  function unhighlight(e) {
    preventDefaults(e);
    dropArea.classList.remove("highlight");
  }

  function handleDrop(e) {
    preventDefaults(e);
    // unhighlight(e);
    let dt = e.dataTransfer;
    let files = dt.files;

    // ë“œë˜ê·¸ ì•¤ ë“œë¡­ìœ¼ë¡œ ë°›ì€ íŒŒì¼ì„ input ìš”ì†Œì— í• ë‹¹
    document.getElementById("source_image").files = files;

    handleFiles(files);

    const fileList = document.getElementById(fileListId);
    if (fileList) {
      fileList.scrollTo({ top: fileList.scrollHeight });
    }
  }

  function handleFiles(files) {
    files = [...files];
    files.forEach(previewFile);
    files.forEach(previewImage);
  }

  function previewFile(file) {
    let filediv = fileList.childNodes[0]
    console.log(file);
    fileList.replaceChild(renderFile(file),filediv);
  }

  function renderFile(file) {
    let fileDOM = document.createElement("div");
    fileDOM.className = "file";
    fileDOM.id = "file";

    // íŒŒì¼ í¬ê¸°ë¥¼ ë°›ì•„ì˜µë‹ˆë‹¤.
    let fileSize = file.size;
    let fileSizeFormatted;

    // íŒŒì¼ í¬ê¸°ë¥¼ KB ë˜ëŠ” MB ë‹¨ìœ„ë¡œ ë³€í™˜í•©ë‹ˆë‹¤.
    if (fileSize < 1024) {
      fileSizeFormatted = fileSize + " B";
    } else if (fileSize < 1024 * 1024) {
      fileSizeFormatted = (fileSize / 1024).toFixed(2) + " KB";
    } else {
      fileSizeFormatted = (fileSize / (1024 * 1024)).toFixed(2) + " MB";
    }

    fileDOM.innerHTML = `
      <div class="thumbnail">
        <img src="https://img.icons8.com/pastel-glyph/2x/image-file.png" alt="íŒŒì¼íƒ€ì… ì´ë¯¸ì§€" class="image">
      </div>
      <div class="details">
        <header class="header">
          <span class="name">${file.name}</span>
          <span class="size">${fileSizeFormatted}</span>
        </header>
        <div class="progress">
          <div class="bar"></div>
        </div>
        <div class="status">
          <span class="percent">100% done</span>
        </div>
      </div>
    `;
    return fileDOM;
  }

  function previewImage(file) {
    
    if (file.type.startsWith("image/")) {
      let reader = new FileReader();

      reader.onload = function(event) {
        let img = new Image();
        img.src = event.target.result;

        img.onload = function() {
          let maxWidth = 300;
          let maxHeight = 220;
          let width = img.width;
          let height = img.height;

          // ì´ë¯¸ì§€ í¬ê¸°ë¥¼ ì œí•œí•˜ê³  ë¹„ìœ¨ì„ ìœ ì§€í•©ë‹ˆë‹¤.
          if (width > maxWidth || height > maxHeight) {
            if (width / maxWidth > height / maxHeight) {
              width = maxWidth;
              height = width * (img.height / img.width);
            } else {
              height = maxHeight;
              width = height * (img.width / img.height);
            }
          }

          let thumbnail = document.createElement("img");
          thumbnail.src = event.target.result;
          thumbnail.alt = "ì´ë¯¸ì§€ ë¯¸ë¦¬ë³´ê¸°";
          thumbnail.className = "thumbnail";
          thumbnail.style.maxWidth = maxWidth + "px";
          thumbnail.style.maxHeight = maxHeight + "px";
          thumbnail.style.width = width + "px";
          thumbnail.style.height = height + "px";

          // <div class="preview"> ìš”ì†Œë¥¼ ê°€ì ¸ì˜µë‹ˆë‹¤.
          let fileListChildNode1 = fileList.childNodes[1]
          previewDiv = document.createElement("div");
          previewDiv.className = "file";

          // <div class="preview"> ìš”ì†Œê°€ ì¡´ì¬í•˜ì§€ ì•Šìœ¼ë©´ ìƒì„±í•˜ê³  ì¸ë„¤ì¼ì„ ì¶”ê°€í•©ë‹ˆë‹¤.
          if (!fileListChildNode1) {
            fileList.appendChild(previewDiv); // í˜¹ì€ ë‹¤ë¥¸ ë¶€ëª¨ ìš”ì†Œì— ì¶”ê°€í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.
            previewDiv.appendChild(thumbnail);
          } else{
            fileList.replaceChild(previewDiv,fileListChildNode1);
            previewDiv.appendChild(thumbnail);
          }
        };
      };

      reader.readAsDataURL(file);
    }
  }

  dropArea.addEventListener("dragenter", highlight, false);
  dropArea.addEventListener("dragover", highlight, false);
  dropArea.addEventListener("dragleave", unhighlight, false);
  dropArea.addEventListener("drop", handleDrop, false);

  return {
    handleFiles
  };
}

const dropFile = new DropFile("drop-file", "files");

</script>
{% endblock %}
